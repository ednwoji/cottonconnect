<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>CottonConnect</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">

<link rel="stylesheet" href="font/iconsmind-s/css/iconsminds.css" />
<link rel="stylesheet"
	href="font/simple-line-icons/css/simple-line-icons.css" />

<link rel="stylesheet" href="css/vendor/bootstrap.min.css" />
<link rel="stylesheet" href="css/vendor/bootstrap.rtl.only.min.css" />
<link rel="stylesheet" href="css/vendor/bootstrap-float-label.min.css" />
<link rel="stylesheet" href="css/main.css" />
</head>

<body class="background show-spinner no-footer">
	<div class="fixed-background"></div>
	<main>
		<div class="container">
			<div class="row h-100">
				<div class="col-12 col-md-10 mx-auto my-auto">
					<div class="card auth-card">
						<div class="position-relative image-side ">
							<p class=" text-white h2" style="font-weight: bold;">CottonConnect</p>

							<b style="color: white; font-weight: bolder;font-size:15px">e-Learning - Knowledge base at your finger tips</b>
						</div>
						<div class="form-side">
							<a href="#"> <span class="logo-single"></span>
							</a>
							<h6 class="mb-4">Login</h6>
							<label class="form-group has-float-label mb-4"> <input
								class="form-control" id="userName" /> <span>User</span>
							</label> <label class="form-group has-float-label mb-4"> <input
								class="form-control" type="password" placeholder=""
								id="password" /> <span>Password</span>
							</label>
							<div class="d-flex justify-content-between align-items-center">
								<a href="#"></a>
								<button class="btn btn-primary btn-lg btn-shadow" type="submit"
									onclick="login()">LOGIN</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="js/vendor/jquery-3.3.1.min.js"></script>
	<script src="js/vendor/bootstrap.bundle.min.js"></script>
	<script src="js/dore.script.js"></script>
	<script src="js/scripts.js?v=1.2.1"></script>

	<script>
		function login() {
			var userName = $("#userName").val();
			var password = $("#password").val();

			var countryData = {
				"userName" : $("#userName").val(),
				"password" : $("#password").val()
			};
			//url: getUrl()+'/service/user/web/login/

			$.ajax({
				url : getUrl() + '/service/user/web/login/',
				// url : 'http://localhost:5000/service/user/web/login/',

				type : 'post',
				dataType : 'json',
				contentType : 'application/json',
				data : JSON.stringify(countryData),
				success : function(data) {
					if (data) {
						if (typeof (Storage) !== "undefined") {
							sessionStorage.isLogin = 1;
							sessionStorage.userName = userName;
						}
						window.location.href = "dashboard.html"
					} else {
						alert("Invalid user name and password");
					}

				},
				error : function(err) {
					if(err.status == 403){
						alert("Invalid user name and password");
					}
				}
			});

		}
	</script>

</body>

</html>
